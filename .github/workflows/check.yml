name: Build and Check

on:
  push:
    branches-ignore:
      - 'main'
      - 'wip/*'

  pull_request:
    branches-ignore:
      - 'main'

  schedule:
    - cron:  '0 0 * * 6'

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'zulu'

      - name: Grant execute permission for gradlew
        if: runner.os == 'Linux'
        run: chmod +x gradlew

      - name: Check with Gradle
        run: ./gradlew check --info