name: Build and Artifact

on:
  pull_request:
    branches:
      - 'main'

  push:
    branches:
      - 'main'

  workflow_dispatch:

jobs:
  artifact:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'zulu'

      - name: Grant execute permission for gradlew
        if: runner.os == 'Linux'
        run: chmod +x gradlew

      - name: Build with Gradle (Linux)
        if: runner.os == 'Linux'
        run: ./gradlew -Pver=${GITHUB_RUN_NUMBER} build --info

      - name: Build with Gradle (Windows)
        if: runner.os == 'Windows'
        run: ./gradlew build --info

      - name: Upload artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v2.2.4
        with:
          name: Compiled Jar(s)
          path: ${{ github.workspace }}/build/libs/

      - name: Notify on success
        if: ${{ success() && runner.os != 'Windows' }}
        uses: appleboy/discord-action@0.0.3
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          color: "#00FF00"
          username: "CW Build Status Bot"
          message: >
            ${{ github.repository }} build ${{ github.run_number }} successfully completed:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Notify on failure
        if: ${{ failure() && runner.os != 'Windows' }}
        uses: appleboy/discord-action@0.0.3
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          color: "#FF0000"
          username: "CW Build Status Bot"
          message: >
            ${{ github.repository }} build ${{ github.run_number }} failed:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
